<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Alterar Dados do Produto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
        <link th:href="@{/css/}+'estilo.css'" rel="stylesheet" type="text/css"/>

    </head>
    <body>
        <div class = "row">
            <img th:src="@{/images/logo6.png}" width="200" height="200" alt="Logo" class="logo">
        </div>

        <div class="col-sm-7" style="margin: auto">
            <h1>Alterar Produtos</h1>
            <form th:action="@{/gravarProduto}" th:object="${prod}" method="post">
                <input type="hidden" th:field="${prod.id}">
                <p>Produto: <input type="text" class="form-control" th:field="${prod.nomeproduto}" /> </p>
                <p>Descrição: <input type="text" class="form-control" th:field="${prod.descricao}" /></p>
                <p>Tamanho: <input type="text" class="form-control" th:field="${prod.tamanho}" /></p>
                <p>Estoque: <input type="text" class="form-control" th:field="${prod.estoque}" /></p>            
                <p>Preço: <input type="text" class="form-control" th:field="${prod.valor}" /></p>
                <button type="submit" class="btn btn-primary" > Alterar </button> 
                <a th:href="@{/listaProduto}"><button type="button" class="btn btn-dark">Voltar</button></a>
            </form> 
        </div>
    </body>
</html>
