<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>        
        <title>Dados da Venda</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
                      rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
                      crossorigin="anonymous">
                    <link th:href="@{/css/}+'estilo.css'" rel="stylesheet" type="text/css"/>
                    </head>
                    <body>
                        <div class = "row">
                            <img th:src="@{/images/logo6.png}" width="200" height="200" alt="Logo" class="logo">
                        </div>
                        <div class="col-sm-5" style="margin: auto">
                            <h1>Dados da Venda</h1>
                            <p>CPF: <b><span th:text="cpf" /></b></p>
                            <p>Nome: <b><span th:text="nome" /></b></p>
                            <p>Nivel: <b><span th:text="nivel" /></b></p>
                            <form th:action="@{/gravar-venda}" th:object="${venda}" method="post">
                                <p>Produto: <input type="text" th:field="produto" /> </p>
                                <input type="hidden" th:field="${prod.id}">
                                    <p>Tamanho: </p>
                                    <select name="estilo" class="form-control" id="selEstilo">
                                            <option value="P"> P</option> 
                                            <option value="M"> M</option>
                                            <option value="G"> G</option>
                                            <option value="GG">GG</option>
                                    </select>
                                    <p>Quantidade: </p>
                                    <input id="Quantidade" class="form-control" type="number" name="Quant">
                                    <input type="hidden" th:field="${cliente.id}">
                                        <button type="submit" class="btn btn-primary" > Adicionar </button>
                                        </form>
                                        </div>
                                        <div class="col-sm-5" style="margin: auto">
                                            <h1>Produtos</h1>
                                            <li th:each="produtos : ${prod.id}">
                                                <p><span th:text="${prod.produto}" /></b>
                                                    <span th:text="${prod.tamanho}"/></b>
                                                    <span th:text=Quant/></b>
                                                    <a th:href="@{'/excluirComentario?id=' + ${prod.id}}">Excluir</a></p>
                                            </li>
                                            <a th:href="@{/}"><button type="button" class="btn btn-dark" th:href="@{/}">Voltar</button></a>
                                        </div>                                        
                        </body>
</html>
