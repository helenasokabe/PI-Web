<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Listagem de Vendas</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
                  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
            <link th:href="@{/css/}+'estilo.css'" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="row">
            <img th:src="@{/images/logo6.png}" width="200" height="200" alt="Logo" class="logo">
        </div>
        <div class="col-sm-10" style="margin: auto">
            <h1>Lista de Vendas</h1>
            <form th:action="@{/busca-venda}" method="get">
                <div class="row">
                    <div class="col-md-2">
                        <p>Pesquise por Cliente:</p>
                    </div>               
                    <div class="col-md-8">
                        <input id="nome" class="form-control" type="text" name="nome">
                    </div>
                    <div class="col-md-1">
                        <button type="submit" class="btn btn-primary" > Buscar </button>
                    </div>
                </div>
            </form>
            <br>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Data da Venda</th>
                            <th>Cliente</th>
                            <th>Total</th>
                            <th>Tipo de Pagamento</th>
                            <th>Parcelas</th>
                            <th>Detalhes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="venda : ${listaVenda}">                                    
                            <td th:text="${venda.id}"></td>
                            <td th:text="${#temporals.format(venda.dataVenda, 'dd/MM/yyyy HH:mm')}"></td>
                            <td th:text="${venda.cliente.nome}"></td>
                            <td th:text="${venda.total}"></td>
                            <td th:text="${venda.tipoPagamento}"></td>
                            <td th:text="${venda.parcela}"></td>
                            <td><a th:href="@{'/detalhes-venda?id=' + ${venda.id}}">Detalhes</a></td>
                            <td>                                
                        </tr>
                    </tbody>
                </table>
                <a th:href="@{/}"><button type="button" class="btn btn-dark" th:href="@{/}">Voltar</button></a>
        </div>
    </body>
</html>
