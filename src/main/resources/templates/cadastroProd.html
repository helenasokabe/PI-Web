<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head> 
        <title>Cadastro de Produtos</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
            <link th:href="@{/css/}+'estilo.css'" rel="stylesheet" type="text/css"/>
            <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    </head>

    <div class = "row">
        <img th:src="@{/images/logo6.png}" width="200" height="200" alt="Logo" class="logo">
    </div>

    <div class="col-sm-7" style="margin: auto">            
        <h1>Cadastro de Produtos</h1>
        <form onsubmit="return validarValor();" th:action="@{/gravarProduto}" th:object="${prod}" method="post">
            <p>Produto: <input type="text" class="form-control" th:field="${prod.nomeproduto}" /> </p>
            <p>Descrição: <input type="text" class="form-control" th:field="${prod.descricao}" /></p>
            <div class="row">
                <div class="col-md-4">
                    <p>Tamanho: <input type="text" class="form-control" th:field="${prod.tamanho}" /></p>
                </div>
                <div class="col-md-4">
                    <p>Estoque: <input type="number" class="form-control"  th:field="${prod.estoque}" /></p>            
                </div>
                <div class="col-md-4">
                    <p>Venda: <input id="txvenda" type="text" class="form-control" th:field="${prod.valor}" /></p>
                    <br>
                </div>

            </div>
            <button type="submit" class="btn btn-primary" > Cadastrar </button>
            <a th:href="@{/}"><button type="button" class="btn btn-dark" th:href="@{/}">Voltar</button></a>
        </form>
    </div>
    <script>
        function validarValor() {
        let valor = document.getElementById("txvenda").value;

        if (valor <= 0.0) {
        alert("Campo valor deve ser preenchido!");
        return false;
        } else {
        return true;
        }
        }
    </script>
</body>

</html>
