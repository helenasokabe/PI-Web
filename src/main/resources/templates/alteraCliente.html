<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Alterar Dados do Cliente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
        <link th:href="@{/css/}+'estilo.css'" rel="stylesheet" type="text/css"/>
    </head>
    <body>
<div class = "row">
            <img th:src="@{/images/logo6.png}" width="200" height="200" alt="Logo" class="logo">
        </div>

        <div class="col-sm-7" style="margin: auto">            
            <h1>Alterar Dados de Clientes</h1>
            <form th:action="@{/gravarCliente}" th:object="${cliente}" method="post">              
                <input type="hidden" th:field="${cliente.id}">
                <div class="row">
                    <div class="col-md-7">
                        <p>CPF: <input type="text" class="form-control" th:field="${cliente.cpf}" /> </p>
                    </div>
                    <div class="col-md-5">
                        <p>Nível: 
                        <select th:name="estilo" class="form-control" id="selEstilo" th:field="${cliente.nivel}"> 
                            <option value="basico" >1 - Basico</option> 
                            <option value="medio" >2 - Médio</option> 
                            <option value="vip" >3 - Vip</option> 
                        </select></p>
                    </div>                    
                </div>
                    <p>Nome: <input type="text" class="form-control" th:field="${cliente.nome}" /></p>
                <div class="row">
                <div class="col-md-3">
                    <p>Nasc.: <input type="text" class="form-control" th:field="${cliente.nascimento}" /></p>
                </div>
                    <div class="col-md-5">
                        <p>E-mail: <input type="text" class="form-control" th:field="${cliente.email}" /></p>
                    </div>
                    <div class="col-md-4">
                        <p>Tel.: <input type="text" class="form-control" th:field="${cliente.telefone}" /></p>        
                        <br>
                    </div>
                </div>
                    <button type="submit" class="btn btn-primary" > Salvar </button>
                    <a th:href="@{/listaCliente}"><button type="button" class="btn btn-dark">Voltar</button></a>                
            </form>
        </div>
    </body>
</html>
