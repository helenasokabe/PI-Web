<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head> 
        <title>Cadastro de Clientes</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
        <link th:href="@{/css/}+'estilo.css'" rel="stylesheet" type="text/css"/>
    </head>
    <body> 
        <script type="text/javascript">
            $(document).ready(function(){
		$("#cpf").mask("999.999.999-99");
            });
        </script>
        <div class = "row">
            <img th:src="@{/images/logo6.png}" width="200" height="200" alt="Logo" class="logo">
        </div>

        <div class="col-sm-5" style="margin: auto">            
            <h1>Cadastro de Clientes</h1>
            <form th:action="@{/gravar}" th:object="${cliente}" method="post">
                <div class="row">
                    <div class="col-md-7">
                            <p>CPF: <input tipe="text" class="form-control" th:field="${cliente.cpf}" /> </p>
                    </div>
                    <div class="col-md-5">
                        <p>NÃ­vel: <input type="text" class="form-control" th:field="${cliente.nivel}" /></p>
                    </div>
                </div>
                    <p>Nome: <input type="text" class="form-control" th:field="${cliente.nome}" /></p>
                <div class="row">
                <div class="col-md-4">
                    <p>Nasc.: <input type="date" class="form-control" th:field="${cliente.nascimento}" /></p>
                </div>
                    <div class="col-md-5">
                        <p>E-mail: <input type="email" class="form-control"  th:field="${cliente.email}" /></p>
                    </div>
                    <div class="col-md-3">
                        <p>Tel.: <input type="text" class="form-control" th:field="${cliente.telefone}" /></p>        
                        <br>
                    </div>
                </div>
                        <button type="submit" class="btn btn-primary" > Cadastrar </button>
                        <a th:href="@{/}"><button type="button" class="btn btn-dark" th:href="@{/}">Voltar</button></a>
                </div>
            </form>
        </div>
    </body>   
</html>
