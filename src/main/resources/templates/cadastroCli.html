<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head> 
        <title>Cadastro de Produtos</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
            <link th:href="@{/css/}+'estilo.css'" rel="stylesheet" type="text/css"/>
            <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    </head>


    <body> 
        <div class = "row">
            <img th:src="@{/images/logo6.png}" width="200" height="200" alt="Logo" class="logo">
        </div>
        <div class="col-sm-7" style="margin: auto">            
            <h1>Cadastro de Clientes</h1>
            <form onsubmit="return validarCampos();"  th:action="@{/gravarCliente}" th:object="${cliente}" method="post">
                <div class="row">
                    <div class="col-md-7">
                        <p>CPF: <input type="text" class="form-control" id="cpf" th:field="${cliente.cpf}" /> </p>
                    </div>
                    <div class="col-md-5">
                        <p>Nível: 
                        <select th:name="estilo" th:field="${cliente.nivel}" class="form-control" id="selEstilo"> 
                            <option value="basico" >1 - Basico</option> 
                            <option value="medio" >2 - Médio</option> 
                            <option value="vip" >3 - Vip</option> 
                        </select></p>
                    </div>
                </div>
                <p>Nome: <input type="text" class="form-control" id="txnome" th:field="${cliente.nome}" /></p>
                <div class="row">
                    <div class="col-md-3">
                        <p>Nasc.: <input type="date" class="form-control" id="txnascimento" th:field="${cliente.nascimento}" /></p>
                    </div>
                    <div class="col-md-5">
                        <p>E-mail: <input type="email" class="form-control" id="txemail" th:field="${cliente.email}" /></p>
                    </div>
                    <div class="col-md-4">
                        <p>Tel.: <input type="tel" class="form-control" id="txtel" th:field="${cliente.telefone}" /></p>        
                        <br>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" > Cadastrar </button>
                <a th:href="@{/}"><button type="button" class="btn btn-dark">Voltar</button></a>
            </form>
        </div>

        <script>
            function validarCampos() {
            let nome = document.getElementById('txnome').value;
            let cpf = document.getElementById('txcpf').value;
            let nivel = document.getElementById('txnivel').value;
            let dtn = document.getElementById('txnascimento').value;
            let tel = document.getElementById('txtel').value;
            let email = document.getElementById('txemail').value;
            if (nome.length <= 0) {
            alert("Digite um nome!");
            return false;
            } else if (cpf.length <= 0) {
            alert("Digite um CPF!");
            return false;
            } else if (dtn === "") {
            alert("Digite uma Data de Nascimento!");
            return false;
            } else if (tel.length <= 0) {
            alert("Digite um telefone!");
            return false;
            } else if (email.length <= 0) {
            alert("Digite um email!");
            return false;
            } else {
            alert("Cliente inserido!");
            return true;
            }
            }           
        </script>

    </body>   
</html>
