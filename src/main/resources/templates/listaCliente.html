<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Listagem de Clientes</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
                      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
                    <link th:href="@{/css/}+'estilo.css'" rel="stylesheet" type="text/css"/>
                    </head>
                    <body>
                        <div class = "row">
                            <img th:src="@{/images/logo6.png}" width="200" height="200" alt="Logo" class="logo">
                        </div>
                        <div class="col-sm-10" style="margin: auto">
                            <h1>Lista de Clientes</h1>

                            <form th:action="@{/buscarClienteNome}" name="nome" method="post">
                                <div class="row">  
                                    <div class="col-md-2">
                                        <p>Pesquisar por nome:</p>
                                    </div>
                                    <div class="col-md-8">
                                        <input id="nomeCliente" class="form-control" type="text" name="nome">
                                    </div>
                                    <div class="col-md-1">
                                        <button type="submit" class="btn btn-primary" > Buscar </button>
                                    </div>
                                </div>
                            </form>

                            <br>
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>CPF</th>
                                            <th>Nome</th>
                                            <th>Nasc.</th>
                                            <th>E-mail</th>
                                            <th>Tel.</th>
                                            <th>Opções</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        <tr th:each="cliente : ${listacliente}">
                                            <td th:text="${cliente.id}"></td>
                                            <td th:text="${cliente.cpf}"></td>
                                            <td th:text="${cliente.nome}"></td>
                                            <td th:text="${cliente.nascimento}"></td>
                                            <td th:text="${cliente.email}"></td>
                                            <td th:text="${cliente.telefone}"></td>
                                            <td>
                                                <a th:href="@{'/exibir-venda?id=' + ${cliente.id}}">Venda</a> |
                                                <a th:href="@{'/alteraCliente?id=' + ${cliente.id}}">Alterar</a> |
                                                <a th:href="@{'/excluirCliente?id=' + ${cliente.id}}">Excluir</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <a th:href="@{/}"><button type="button" class="btn btn-dark" th:href="@{/}">Voltar</button></a>
                        </div>
                    </body>

                    </html>
