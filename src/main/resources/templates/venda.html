<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head> 
        <title>Cadastro de Vendas</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/> 
        <link th:href="@{/css/}+'estilo.css'" rel="stylesheet" type="text/css"/>
    </head>
    <body> 
        <div class = "row">
            <img th:src="@{/images/logo6.png}" width="200" height="200" alt="Logo" class="logo"/>
        </div>

        <div class="col-sm-5" style="margin: auto">            
            <h1>Cadastro de Venda</h1>
            <div class="row">
                <div class="col-md-2">
                    <p>Cliente:</p>
                </div>
                <div class="col-md-8">
                    <select name="estilo" class="form-control" id="selEstilo">
                        <option value="nome">Selecione</option> 
                        <option value="codigo">Opção1</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary" > Inserir </button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-2">
                    <p>Produto:</p>
                </div>
                <div class="col-md-5">
                    <select name="estilo" class="form-control" id="selEstilo1">
                        <option value="nome1">Selecione</option> 
                        <option value="codigo1">Opção1</option>                    
                    </select>
                </div>
                <div class="col-md-1">
                    <p>Quant</p>
                </div>
                <div class="col-md-2">
                    <input id="quant" class="form-control" type="number" name="quantidade"/></p>
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-primary" > Inserir </button>
                </div>
            </div>
            <form th:action="@{/gravar-venda}" th:object="${vendapro}" method="post">
                <div class="row">
                    <div class="col-md-4">
                        <p>Forma de Pagamento: <input type="text" class="form-control" th:field="${vendapro.pagamento}" /></p>
                    </div>
                    <div class="col-md-4">
                        <p>Tipo: <input type="text" class="form-control" th:field="${vendapro.tipoPagamento}" /></p>
                    </div>
                    <div class="col-md-4">
                        <p>Parcelas: <input type="text" class="form-control" th:field="${vendapro.parcela}" /></p>        
                    </div>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Produto</th>
                            <th>Quantidade</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody>
                            <tr th:each="produto : ${prod}">                                    
                            <td th:text="${vendapro.id}"></td>
                            <td th:text="${prod.produto}"></td>
                            <td th:text="${venda.tipo_pagamento}"></td>
                            <td>
                        </tr>
                    </tbody>
                </table>

                <button type="submit" class="btn btn-primary" > Cadastrar </button>
                <a th:href="@{/}"><button type="button" class="btn btn-dark" th:href="@{/}">Voltar</button></a>
            </form>
        </div>
    </body>   
</html>
