<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Listagem de Produtos</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
                      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
                    <link th:href="@{/css/}+'estilo.css'" rel="stylesheet" type="text/css"/>
                    </head>
                    <body>
                        <div class = "row">
                            <img th:src="@{/images/logo6.png}" width="200" height="200" alt="Logo" class="logo">
                        </div>
                        <div class="col-sm-10" style="margin: auto">
                            <h1>Lista de Produtos</h1>
                            <div class="row">
                                <div class="col-md-1">
                                    <p>Pesquisar por:</p>
                                </div>
                                <div class="col-md-1">
                                    <input type="radio" id="produto" name="drone" value="produto" checked />
                                    <label for="huey">Produto</label>
                                </div>

                                <div class="col-md-1">
                                    <input type="radio" id="codigo" name="drone" value="id" />
                                    <label for="dewey">Código</label>
                                </div>

                                <div class="col-md-8">

                                    <input id="nome" class="form-control" type="text" name="nome">
                                </div>
                                <div class="col-md-1">
                                    <button type="submit" class="btn btn-primary" > Buscar </button>
                                </div>
                            </div>
                        </div>
                        <br>

                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Produto</th>
                                        <th>Descrição</th>
                                        <th>Tamanho</th>
                                        <th>Estoque</th>
                                        <th>Valor</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="prod : ${listaProd}">
                                        <td th:text="${prod.id}"></td>
                                        <td th:text="${prod.produto}"></td>
                                        <td th:text="${prod.descricao}"></td>
                                        <td th:text="${prod.tamanho}"></td>
                                        <td th:text="${prod.estoque}"></td>
                                        <td th:text="${prod.venda}"></td>
                                        <td>
                                            <a th:href="@{'/alterar?id=' + ${prod.id}}">Alterar</a> |
                                            <a th:href="@{'/excluir?id=' + ${prod.id}}">Excluir</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <a th:href="@{/}"><button type="button" class="btn btn-dark" th:href="@{/}">Voltar</button></a>

                            </div>
                    </body>
                    </html>
